<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="grid-container">
            
        </div>
        <div id="button-container">
            <button id="colorBlackButton" data-color="black">Black</button>
            <button id="colorRandomButton" data-color="random">Random</button>
            <button id="eraser" data-color="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <button id="darkenButton" data-color="darken">Darken</button>
            <div class="slidecontainer">
                <input type="range" min="2" max="100" value="20" step="2" class="slider" id="gridSlider">
              </div>
        </div>  
        <script src="etch-a-sketch.js" async defer></script>
    </body>
</html>
