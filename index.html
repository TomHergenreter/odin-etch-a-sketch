<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex-container">
            <div id="button-container">
                <label for="colorPicker">Pick Color</label>
                <input id="colorPicker" type="color" data-color="choose">
                <button id="colorBlackButton" data-color="black">Black</button>
                <button id="colorRandomButton" data-color="random">Random</button>
                <button id="darkenButton" data-color="darken">Darken</button>
                <button id="eraser" data-color="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <div class="slidecontainer">
                    <input type="range" orient="vertical" min="4" max="99" value="25" step="1" class="slider" id="gridSlider">
                </div>
            </div>
            <div class="grid-container">  
            </div>  
            <script src="etch-a-sketch.js" type="module" async defer></script>
        </div>
    </body>
</html>
