<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixl Makr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>PixlMakr</h1>
        </header>
        <div class="flex-container">
            <div id="button-container">
                <h2>Colors</h2>
                <div class="color-container">
                    <input id="colorPicker" type="color" value="#06cb7f" data-color="choose">
                    <p id="currentColor">#06cb7f</p>
                </div>
                <button id="colorBlackButton" data-color="black">Black</button>
                <button id="colorRandomButton" data-color="random">Random</button>
                <h2>Tools</h2>
                <button id="darkenButton" data-color="darken">Darken</button>
                <button id="eraser" data-color="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <h2>Grid Size</h2>
                <div class="slidecontainer">
                    <input type="range" min="4" max="99" value="45" step="1" class="slider" id="gridSlider">
                </div>
            </div>
            <div class="canvas-wrapper">
                <div class="grid-container">
                </div>
            </div>   
        </div>
        <footer>
            <p>&copy 2023 Tom Hergenreter</p>
            <a class="link" href="https://github.com/TomHergenreter/odin-rock-paper-scissors">View Project on Github<img class="github" src="./images/github-mark-white.png"></a>
        </footer>
        <script src="etch-a-sketch.js" type="module" async defer></script>
    </body>
</html>
